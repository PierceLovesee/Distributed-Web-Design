<!DOCTYPE html>
<html>
  <style>

    a:hover {
      color:green;
    }

    li + li > a:hover {
      color:red;
    }



  </style>
  <body>
    <ul>
      <li><a href="https://google.com">Google Green</a></li>
      <li><a href="https://duck.com">Duckduckgo Red</a></li>
    </ul>
  </body>
</html>
